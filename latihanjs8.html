<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Tugas JS - 2 </title>
</head>

<body>
    <table style="padding:10; text-align: center; width:100%;">
        <thead>
            <tr>
                <th>No</th>
                <th>Name</th>
                <th>Nilai</th>
                <th>Grade</th>
                <th>Predikat</th>
                <th>Keterangan</th>
            </tr>
        </thead>
        <tbody>

            <script>
                let s1 = { "nama": "Andi", nilai: 80 };
                let s2 = { "nama": "Ali", nilai: 90 };
                let s3 = { "nama": "Aji", nilai: 70 };
                let s4 = { "nama": "Ani", nilai: 90 };
                let s5 = { "nama": "Ando", nilai: 50 };

                let siswa = [s1, s2, s3, s4, s5];

                let no = 1;

                for (let s of siswa) {
                    let keterangan = s.nilai >= 60 ? "Lulus" : "Gagal";
                    let grade = "";
                    let predikat;

                    if (s.nilai > 85 && s.nilai <= 100) {
                        grade = "A";
                    } else if (s.nilai >= 70 && s.nilai <= 80) {
                        grade = "B";
                    } else if (s.nilai >= 60 && s.nilai <= 65) {
                        grade = "C";
                    } else if (s.nilai >= 50 && s.nilai <= 55){
                        grade = "D";
                    } else if (s.nilai >= 0 && s.nilai <= 30){
                        grade = "E";
                    }

                    switch (grade) {
                        case "A":
                            predikat = "Sempurna";
                            break;
                        case "B":
                            predikat = "Baik";
                            break;
                        case "C":
                            predikat = "Cukup";
                            break;
                        case "D":
                            predikat = "Kurang";
                            break;
                        case "E":
                            predikat = "Cuti"
                        default:
                            predikat = "";
                            break;
                    }

                    document.write(`
          <tr>
            <td>${no++}</td>
            <td>${s.nama}</td>
            <td>${s.nilai}</td>
            <td>${grade}</td>
            <td>${predikat}</td>
            <td>${keterangan}</td>
          </tr>
        `);
                }
            </script>
        </tbody>
    </table>
</body>

</html>
